- title: "Smart Solar Panel System (Arduino)"
  subtitle: "Mini project — Bachelor Electronics course"
  description: >
    Designed and built a small solar tracking prototype that automatically rotates toward the strongest
    light source. Modeled the mechanical structure in SolidWorks and fabricated parts via 3D printing.
    Implemented the control logic in Arduino IDE (C/C++) using light sensor readings to estimate direction
    and adjust the panel for improved exposure. Includes a full demo and open-source code.
