- title: "Thesis — High-Definition Maps for Autonomous Driving"
  subtitle: "GIS • RoadRunner • OpenDRIVE • NVIDIA DWMap"
  description: >
    End-to-end pipeline for building HD maps from real-world geospatial sources and converting them into
    simulator/stack-friendly formats. Collected orthophotos and digital elevation models (DEMs) from Greek
    public datasets and processed them in ArcGIS. Authored lane-level HD maps in MathWorks RoadRunner,
    then built Python tooling to convert OpenDRIVE (.xodr/XML) and GeoJSON outputs into NVIDIA DWMap (XML).
    Also created a detailed 3D vehicle model in Blender and imported it into RoadRunner for scenario testing.
  video: "thesis.mp4"
  links:
    - label: "Github page"
      url: "https://github.com/Janudis/opendrive-to-dwmap"
